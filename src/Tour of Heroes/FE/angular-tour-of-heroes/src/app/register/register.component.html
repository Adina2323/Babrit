<body>
    <div class="login">
        <h2>Register</h2><br>
        <form id="login"  #registrationForm="ngForm" (ngSubmit)="register(registrationForm)">
            <div *ngIf="!registerStatus && registerStatus != undefined" class="alert alert-danger">Email already taken</div>
            <input type="text" name="email" class="input" ngModel placeholder="Email" >
            <br><br>
            <input type="password" name="password" class="input" ngModel placeholder="Password">
            <br><br>
            <input type="text" name="username" class="input" ngModel placeholder="Username">
            <br><br>
            <input type="text" name="name" class="input" ngModel  placeholder="Name">
            <br><br>
            <div class="buttons-corner">
                <button type="submit" class="clear" >Register</button>
            </div>
        </form>
    </div>
</body>
