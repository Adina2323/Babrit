<body>
    <div class="login">
        <h2>Invite Friend</h2><br>
        <form id="login" #loginForm="ngForm" >
            
            <input type="email" name="email" id="email"  ngModel class="input" placeholder="Email"  required autofocus>
            <br><br>
            <input type="name" name="name" id="name" ngModel class="input" placeholder="Name" required>
            <br><br><!-- 
            <a href="#">Forgot password? Click here.</a> -->
            <br><br>
            <br><br>
            <div class="buttons-corner">
                <button type="submit" class="clear">Send Email</button>
            </div>
        </form>
    </div>
</body>
