<div class="heroes-container">
  <div *ngIf="hero">
    <div class="profile-card">
      <a>
        <img [src]="hero.picture" auto=format fit=crop w=2250 q=80 />  
        <button class="choose-hero-button" type="button" (click)="chooseHero()">Choose Hero</button>
        <button class="edit-button" type="button" routerLink="/edit/{{hero.id}}"> Edit Hero </button>
        <button class="goback-button" type="button" (click)="goBack()">Go Back</button>
        <button class="goback-button" type="button" (click)="delete()">Delete</button>
      </a>
      <div class="profile-bio">
        <h1>{{ hero.name }}</h1>

        <p><strong>Description: </strong>{{ hero.description }}</p>

        <p><strong>Basic Damage: </strong>{{ hero.basicDamage }}</p>

        <p><strong>Health: </strong>{{ hero.health }}</p>

        <p><strong>Armour: </strong>{{ hero.armour }}</p>
        <p><strong>Powers: </strong> </p>
        <p *ngFor="let power of hero.powers"> âˆž{{ power }}</p>

        


      </div>
    </div>
  </div>
</div>
